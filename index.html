<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div>
        <img class="logo" src="assets/logo.gif" alt="logo">
    </div>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input placeholder="R$ 10.000,00">
        </label>
        <button>Converter</button>

        <section>
            <div class="resultado">
                <img src="assets/real.png" alt="real">
                <p class="moeda" >Real</p>
                <p class="real valor" >R$0,00</p>
            </div>
            <img class="seta" src="assets/seta.png" alt="seta">
            <div>
                <img class="imagem-moeda"  src="assets/dolar.png" alt="dolar">
                <p class="moeda-nome moeda ">Dólar</p>
                <p class="dolar valor">US$ 0.0</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
